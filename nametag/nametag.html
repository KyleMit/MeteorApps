<head>
  <title>nametag</title>
</head>

<body>
  {{> nametag name="Kyle" twitter="Kylemit2"}}
  {{> nametag name="Kyle" }}
</body>

<template name="nametag">
  <article class="nametag"> 
    <header class="top"> 
        <h1>Hello</h1> 
        <p>my name is</p> 
    </header> 
    <div class="bottom"> 
        <p class="name">{{name}}</p> 
        {{#if twitter}}
        <address class="twitter">
        	<a href="https://twitter.com/{{twitter}}">@{{twitter}}</a>
        </address> 
        {{/if}}
    </div>
  </article>
</template>
