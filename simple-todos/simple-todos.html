<head>
    <title>simple-todos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List</h1>

        </header>

        <ul>
            {{#each items}}
            {{> item}}
            {{/each}}
        </ul>
    </div>
</body>


<template name="item">
    <li>{{text}}</li>
</template>
