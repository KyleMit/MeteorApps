<head>
    <title>simple-todos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List</h1>

            <form class="new-item">
                <input type="text" name="text" value="Type to add new items" />
            </form>
        </header>

        <ul>
            {{#each items}}
            {{> item}}
            {{/each}}
        </ul>
    </div>
</body>


<template name="item">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
        <span class="text">{{text}}</span>
    </li>
</template>
