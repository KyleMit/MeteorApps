<head>
    <title>simple-todos</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>ToDo List</h1>
        </div>

        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
    </div>
</body>


<template name="task">
    <li>{{text}}</li>
</template>
